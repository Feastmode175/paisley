<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paisley's Vocab Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hi PayBug!</h1>
  <h3>Can you match the following word with the correct definition?</h3>

  <h4 class="chosen-word">Word</h4>
  <section>
    <div class="vertical-padding">
      <input type="radio" name="user-choice" id="firstChoice"></input>
      <label for="firstChoice" id="content-1" class="selection"></label>
    </div>
    <div class="vertical-padding">
      <input type="radio" name="user-choice" id="secondChoice"></input>
      <label for="secondChoice" id="content-2" class="selection"></label>
    </div>
    <div class="vertical-padding">
      <input type="radio" name="user-choice" id="thirdChoice"></input>
      <label for="thirdChoice" id="content-3" class="selection"></label>
    </div>
    <div class="vertical-padding">
      <input type="radio" name="user-choice" id="fourthChoice"></input>
      <label for="fourthChoice" id="content-4" class="selection"></label>
    </div>
    <button type="submit" class="submit">Submit</button>
  </section>
  <script src="app.js"></script>
</body>
</html>
